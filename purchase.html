    <body>
        <section class="form" id="Purchase">
        <div class="wrapper">
            <h2>Purchase Form</h2>
            
            <form id="form" action="/" method="GET">

                <h4>Personal Information</h4>
                <div class="input_group">
                    <div class="input_box">
                        <input name="name" id="name" type="text" placeholder="Full Name" class="name">
                        <div class="error"></div>
                       
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input name="phone" id="phone" type="text" placeholder="Phone Number"  class="phone">
                        <div class="error"></div>
                        
                    </div>
                </div>
              
                <div class="input_group">
                    <div class="input_box">
                        <input name="address" id="address" type="text" placeholder="Address" class="address">
                        <div class="error"></div>
                       
                    </div>
                </div>
              


                <div class="input_group">
                    <div class="input_box">
                        <h4>Order</h4>
                        <div class="input_group">
                            
                                <div class="input_box">
                                    <input name="item" type="text" placeholder="Item"  class="item">
                                    <div class="error"></div>
                                   
                                </div>
                            
                            <div class="input_box">
                                <input name="quantity" type="number" placeholder="Quantity"  class="quantity">
                                <div class="error"></div>
                                
                            </div>
                        </div>
                    </div>
                </div>


                <div class="input_group">
                    <div class="input_box">
                        <button type="submit">ORDER NOW</button>
                    </div>
                </div>
    
            </form>
        </div>
        </section>
